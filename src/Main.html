<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceLabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="apptext">
        Voicelab
      </h1>
    </header>
    <main>
      <div class="content">
        <textarea name="text" id="text" placeholder="Write your text Here"></textarea>
        <div id="controls">
          <label for="pitch">PITCH:</label>
          <input type="range" min="0" max="10" name="pitch" id="pitch"/>
          <label for="speed" min="0" max="10">SPEED:</label>
          <input type="range" min="0" max="5" name="pitch" id="speed"/>
        </div>
        <div id="buttons">
          <button onclick="convert()">Convert</button>
          <button onclick="download()">Download</button>
        </div>
      </div>

      <div class="profile"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
